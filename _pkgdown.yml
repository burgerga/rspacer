url: https://burgerga.github.io/rspacer/
template:
  bootstrap: 5

reference:
- title: Documents
- contents:
  - starts_with("document_")
- title: Files
- contents:
  - starts_with("file_")
- title: Folders
- contents:
  - starts_with("folder")
- title: Utils
- contents:
  - doc_to_form_id
- title: Miscellaneous
- contents:
  - contains("api_")
